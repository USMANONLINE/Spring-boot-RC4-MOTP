<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cipher | Encryption &amp; Decryption</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" th:href="@{/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/signin.css}" />
    </head>
    <body class="text-center">
        <form class="form-signin" method="POST" th:object="${user}" th:action="@{/signin}">
            <div th:if="${password_error}">
                <div class="alert alert-danger" role="alert" th:text="${msg}"></div>
            </div>
            <div th:if="${account_error}">
                <div class="alert alert-danger" role="alert" th:text="${msg}"></div>
            </div>
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input th:field="*{email}" type="email" id="inputEmail" class="form-control mb-2" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input th:field="*{password}" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <div>Not yet registered  ? <a th:href="@{/}">Sign up</a></div>
        </form>
    </body>
</html>
